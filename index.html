<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Anak Nasional - Kecamatan Sawangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="function.js" defer></script>
    <style>
        body { font-family: 'Baloo 2', cursive; background-color: #87CEEB; background-image: radial-gradient(circle at 15% 50%, white 8%, transparent 8.5%), radial-gradient(circle at 85% 30%, white 10%, transparent 10.5%), radial-gradient(circle at 45% 80%, white 12%, transparent 12.5%); background-size: 100% 100%; min-height: 100vh; }
        .active-section { display: block; }
        .nav-link { @apply px-3 py-2 text-base md:text-lg font-semibold text-sky-800 hover:bg-sky-200 rounded-lg transition-colors duration-300; }
        .nav-link.active { @apply bg-white text-sky-900 shadow-md; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        #info-hukum, #news-modal-content { font-family: 'Inter', sans-serif; }
        /* Style untuk Accordion */
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] summary .arrow-down { transform: rotate(180deg); }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 max-w-4xl">

        <!-- Header Utama -->
        <header class="relative rounded-2xl shadow-xl overflow-hidden mb-6 bg-white/50 backdrop-blur-sm">
             <div class="relative z-10 flex flex-col items-center p-6 text-center">
                <img src="https://files.catbox.moe/j0lfaw.png" alt="Logo Forum Anak Nasional" class="h-24 md:h-32 mb-4">
                <h1 class="text-3xl md:text-4xl font-bold text-sky-900">Forum Anak Kecamatan Sawangan</h1>
                <p class="text-sky-800 font-semibold">Menjembatani Suara Anak Indonesia</p>
            </div>
        </header>

        <!-- Navigasi -->
        <nav class="bg-white/70 backdrop-blur-md p-2 rounded-xl shadow-lg mb-8 flex justify-center flex-wrap space-x-1 md:space-x-2">
            <button data-page="beranda" class="nav-link active">Beranda</button>
            <button data-page="ulasan" class="nav-link">Ulasan</button>
            <button data-page="dokumentasi" class="nav-link">Dokumentasi</button>
            <button data-page="info-hukum" class="nav-link">Info Hukum</button>
            <button data-page="berita" class="nav-link">Jingle & Berita</button>
        </nav>

        <main>
            <!-- Semua Section disembunyikan awalnya, kecuali 'beranda' -->
            <section id="beranda" class="p-6 bg-white/80 backdrop-blur-md rounded-2xl shadow-lg active-section">
                <!-- Konten Beranda seperti sebelumnya -->
            </section>

            <section id="ulasan" class="p-6 bg-white/80 backdrop-blur-md rounded-2xl shadow-lg hidden">
                <!-- Konten Ulasan seperti sebelumnya -->
            </section>
            
            <section id="dokumentasi" class="p-6 md:p-8 bg-white/90 backdrop-blur-md rounded-2xl shadow-lg hidden">
                 <!-- Konten Dokumentasi seperti sebelumnya -->
            </section>

            <!-- HALAMAN BARU: Info Hukum -->
            <section id="info-hukum" class="p-6 md:p-8 bg-gray-50/90 backdrop-blur-md rounded-2xl shadow-lg hidden">
                <!-- Header Khusus untuk Halaman Hukum -->
                <div class="flex items-center justify-center space-x-4 md:space-x-6 border-b-2 border-gray-200 pb-4 mb-6">
                    <img src="https://files.catbox.moe/j0lfaw.png" alt="Logo Forangan" class="h-16 md:h-20">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Lambang_Kota_Depok.png/800px-Lambang_Kota_Depok.png" alt="Logo Kota Depok" class="h-16 md:h-20">
                </div>
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Informasi Hukum Perlindungan Anak</h2>
                    <p class="text-lg text-gray-600 mt-1">Dasar hukum yang relevan untuk perlindungan anak di Indonesia.</p>
                </div>
                <div id="hukum-container" class="space-y-4">
                    <!-- Konten hukum akan dimuat oleh JavaScript dari hukum.json -->
                </div>
            </section>

            <!-- Section Jingle & Berita (dengan sistem 'Baca Selengkapnya') -->
            <section id="berita" class="p-6 bg-white/80 backdrop-blur-md rounded-2xl shadow-lg hidden">
                <h2 class="text-2xl font-bold text-sky-900 mb-4">Galeri Jingle & Lagu</h2>
                <div class="relative w-full mx-auto mb-2">
                    <div class="flex overflow-x-auto space-x-4 p-2 scrollbar-hide snap-x snap-mandatory">
                        <!-- Konten Jingle Scroller seperti sebelumnya -->
                    </div>
                </div>
                <p class="text-center text-sm text-sky-700 font-semibold mb-8">Geser ke samping untuk melihat lagu lainnya!</p>
                <hr class="my-6 border-sky-200">
                <h2 class="text-2xl font-bold text-sky-900 mb-4">Arsip Berita</h2>
                <div id="news-container" class="space-y-6">
                    <!-- Berita dengan cuplikan akan dimuat di sini -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-8 text-white font-semibold">
            <!-- Konten Footer seperti sebelumnya -->
        </footer>
    </div>

    <!-- Modal untuk "Baca Selengkapnya" (Awalnya Tersembunyi) -->
    <div id="news-modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div id="news-modal-content" class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 md:p-8 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 id="modal-title" class="text-2xl md:text-3xl font-bold text-gray-800 mb-4"></h2>
            <p id="modal-body" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></p>
        </div>
    </div>

</body>
</html>
