<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanaVyn Cyber Awareness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000;
            color: #00ff41;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.7);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
        }
        .background-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            width: 70vw;
            max-width: 600px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 1rem;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            border: 1px solid #00ff4130;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.15);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        audio {
            filter: grayscale(1) brightness(1.5) contrast(300%);
            border-radius: 4px;
            border: 1px solid #00ff4180;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Faint Background Watermark -->
    <img src="https://files.catbox.moe/faac6a.png" alt="Logo BSSN Background" class="background-watermark">

    <div class="main-container">
        <div class="content-wrapper">
            <!-- Header -->
            <header class="flex flex-col items-center gap-4 mb-6">
                <div class="flex items-center gap-6">
                    <img src="https://files.catbox.moe/faac6a.png" alt="Logo BSSN" class="h-16 w-16 md:h-20 md:w-20" style="filter: drop-shadow(0 0 10px #00ff41);">
                    <img src="https://files.catbox.moe/k827zj.png" alt="Logo Merah Putih" class="h-16 w-16 md:h-20 md:w-20" style="filter: drop-shadow(0 0 10px #ffffff);">
                </div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-200 tracking-widest mt-4">LanaVyn Cyber Indonesia</h1>
            </header>

            <!-- Main Content -->
            <main class="flex flex-col items-center text-center w-full">
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-2 animate-pulse">#LanaVyn</h2>
                <p class="text-gray-400 mb-8 text-sm">Cyber Awareness Page by ./LanaVyn</p>

                <!-- Educational Message -->
                <div class="border border-green-700 bg-black/50 p-4 w-full mb-6">
                    <p class="text-left text-sm md:text-base text-green-300">
                        <span class="text-yellow-300">[SYSTEM_NOTICE]:</span><br>
                        A strong digital nation is built on strong security. Let's protect our shared digital space.
                    </p>
                </div>

                <!-- Regards -->
                <div class="text-green-600 text-sm">
                    <p>Regards,</p>
                    <p class="font-bold">#LanaVynCyberIndonesia</p>
                </div>

                 <!-- Audio Player -->
                <audio controls class="w-full max-w-sm">
                     <source src="https://files.catbox.moe/lzrrco.mp3" type="audio/mpeg">
                     Browser Anda tidak mendukung elemen audio.
                </audio>
            </main>
        </div>
        
        <!-- Footer -->
        <footer class="absolute bottom-4 text-center">
            <p class="text-green-900 text-xs" style="text-shadow: none;">© #LanaVyn</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = Math.ceil(canvas.width / fontSize);

        const rainDrops = Array.from({ length: columns }).fill(1);

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        let intervalId = setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // This simple resize is okay for this effect, no need to reset columns.
        });
    </script>

</body>
</html>
